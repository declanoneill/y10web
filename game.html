<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/


// Set some global variables
var canvas;
var ctx;
var dx = 5;
var dy = 5;
var x = 150;
var y = 100;
var WIDTH = 300;
var HEIGHT = 200;

function circle(x,y,r) {
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(1200,1210, 100, 0, 4 * Math.PI);
ctx.stroke();   
}
    
function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}
    


function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}


// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (y - dy > 0){
				y -= dy;
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (y + dy < HEIGHT){
				y += dy;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < WIDTH){
				x += dx;
			}
			break;
        case 68:
            
		}
}

function draw() {
	clear();
	ctx.fillStyle = "red";
	ctx.strokeStyle = "green";
	rect(0,0,WIDTH,HEIGHT);
	ctx.fillStyle = "blue";
	circle(x, y, 75);
}

// Main part of program
init();
window.addEventListener('keydown',doKeyDown,true);

</script>
